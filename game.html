<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac toe</title>
</head>

<body class="body2">
    
    <main class="background">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>

        <div class="players">
            <div class="p1">
                <p>Player 1 :</p>
                <p class="namePlayer1">player1</p>
            </div>

            <div class="p2">
                <p>Player 2 :</p>
                <p class="namePlayer2">player2</p>
            </div>
        </div>

        <div class="container">
            <div class="btn">X</div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
        </div>
        <div class="btnReset">
            <button id="reset">Reset</button>
        </div>
        <!-- <div class="btnBack">
            <a href="index.html" id="back"> go back</a>
        </div> -->
    </main>
    <script src="main2.js"></script>
</body>

</html>
